<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!----Google Fonts----->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Permanent+Marker&family=Playfair+Display&family=Poppins:wght@200;400;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <title>calc</title>
</head>
<body>
<div class="calculator">
  <div class="content">
    <input type="text" placeholder="0" id="inputBox">
    <div>
      <button class="other-clr">AC</button>
      <button class="other-clr">DE</button>
      <button class="main">%</button>
      <button class="main">/</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="main">*</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="main">-</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="main">+</button>
    </div>

    <div>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>

  </div>
</div>




  <script src="index.js"></script>
</body>
</html>
